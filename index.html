<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Kode+Mono:wght@400..700">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700|Kode+Mono:wght@400..700|Press+Start+2P">

    <title>Memory Game</title>
</head>
<body bgcolor="#7E3661">
    <form class="login-form">
        <div class="login-header">
            <h1>Memory Game</h1>
        </div>
            <input type="text" placeholder="Nome" id="nome" class="login-input">

        <div class="login-checkbox">
            <h4>Selecione os temas que você quer jogar:</h4>
            <div class="checkbox-column">
                <input type="checkbox" id="tema_programacao">
                <label for="tema_programacao">Linguagens de Programação</label>
                <input type="checkbox" id="tema_harryPotter">
                <label for="tema_harryPotter">Harry Potter</label>
                <input type="checkbox" id="tema_animais">
                <label for="tema_animais">Animais</label>
                <input type="checkbox" id="tema_bandeira">
                <label for="tema_bandeira">Bandeiras</label>
            </div>
        </div>

        <div class="wrap">
            <button class="button" id="botao-jogar">Jogar</button>
        </div>

        <div class="alert alert-danger alert-white rounded" id="error-card" style="display: none;">
            <div class="icon"><i class="fa fa-times-circle"></i></div>
            <strong>Error!</strong> Você precisa preencher o campo nome.
        </div>

        <script>
            var botaoJogar = document.getElementById("botao-jogar");
            var inputNome = document.getElementById("nome");
            var errorCard = document.getElementById("error-card");

            botaoJogar.addEventListener("click", function() {
                if (inputNome.value.trim() === "") {
                    errorCard.style.display = "block";
                } else {
                    window.location.href = "memoryGame.html";
                }
            });
        </script>

    </form>

</body>
</html>
