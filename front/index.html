<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=Kode+Mono:wght@400..700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700|Kode+Mono:wght@400..700|Press+Start+2P"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Memory Game</title>
  </head>
  <body>
    <div class="login-header">
      <h1>Memory Game</h1>
    </div>
    <div class="main">
      <nav><h1>Vamos jogar!</h1></nav>

      <form
        id="login-form"
        class="login-form"
        action="/memory-game"
        method="GET"
      >
        <div class="buttons-div">
          <button id="local-button" class="mode-button selected">Local</button>
          <button id="online-button" class="mode-button">Online</button>
        </div>
        <div class="input-area">
          <span>Digite seu nome: </span>
          <input
            type="text"
            placeholder="Nome"
            id="nome"
            class="login-input"
            name="nome"
          />
        </div>
        <div
          class="alert alert-danger alert-white rounded"
          id="error-card-nome"
          style="display: none"
        >
          <div class="icon"><i class="fa fa-times-circle"></i></div>
          <strong>Error!</strong> Você precisa preencher o campo nome.
        </div>
        <div id="sala-form-area" class="input-area hidden">
          <span>Digite o código da sala: </span>
          <input
            type="text"
            placeholder="Sala"
            id="sala"
            class="login-input"
            name="sala"
            disabled
          />
        </div>
        <div
          class="alert alert-danger alert-white rounded"
          id="error-card-sala"
          style="display: none"
        >
          <div class="icon"><i class="fa fa-times-circle"></i></div>
          <strong>Error!</strong> Sala inválida.
        </div>
        <a id="start-button" href="#" class="btn btn-white btn-animate">Play</a>
        <a id="join-button" href="#" class="btn btn-white btn-animate hidden">
          Entrar
        </a>
        <p id="another-text" class="hidden">Ou então</p>
        <a id="create-button" href="#" class="btn btn-white btn-animate hidden"
          >Crie sua sala!</a
        >
      </form>
    </div>

    <div id="ranking-board" class="scoreboard">
      <nav><h1>Ranking</h1></nav>
      <ul id="ranking"></ul>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
