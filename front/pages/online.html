<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>

    <script defer src="/js/online.js"></script>

    <title>Memory Game</title>
  </head>
  <body>
    <section class="section-3">.</section>
    <section class="section-1">
      <div class="header">
        <h1>Memory Game</h1>
      </div>
      <main>
        <span class="turn">Aguardando início</span>

        <div class="grid"></div>
      </main>
    </section>

    <section class="section-2">
      <div class="scoreboard">
        <nav>
          <h1>
            Código da Sala: <span id="room-code" class="room-code">ABCDEF</span>
          </h1>
        </nav>
        <p class="players-label">Jogadores:</p>
        <ul id="ranking"></ul>
        <button id="start-button" class="btn btn-white">Iniciar</button>
        <button id="play-again-button" class="btn btn-white hidden">
          Jogar Novamente
        </button>
      </div>
    </section>
  </body>
</html>
